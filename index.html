<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="w-50 m-auto mt-2 shadow-lg p-5" >
        <h2>CRUD SYSTEM</h2>
        <label for="productName" class="my-4">productName</label>
        <input type="text" id="productName" class="form-control mb-3" >

        <label for="productCategory" class="my-4">productCategory</label>
        <input type="text" id="productCategory" class="form-control mb-3" >

        <label for="productPrice" class="my-4">productPrice</label>
        <input type="number" id="productPrice" class="form-control mb-3" >

        <label for="productDescription" class="my-4">productDescription</label>
        <textarea type="text" id="productDescription" class="form-control mb-3" ></textarea>

        <button id="btnAdd" class=" btn btn-outline-dark mt-3 d-block" onclick="addProduct()" >Add Product</button>
        <button id="btnUpdate" class="btn btn-outline-dark mt-3 d-none">Update Product</button>
    </div>
    <div class="w-75 mx-auto my-5">
        <input type="text" class=" form-control w-25 mx-auto my-5" placeholder="search" id="searchInput" onkeyup="search()" >
        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
